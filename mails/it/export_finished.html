<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <title>Easy Import Module</title>
        <!--[if !mso]><!-- -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--<![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="-webkit-text-size-adjust: none; background-color: #fff; width: 650px; font-family: Open-sans, sans-serif; color: #555454; font-size: 13px; line-height: 18px; margin: auto">
        <div>
            <p>
                <b>Regola di esportazione: {rule_name}</b>
            </p>
            <p>{message}</p>
            <p>
                L'esportazione è iniziata alle: {date_started}<br />
                L'esportazione è terminata alle: {date_ended}
            </p>
            <p>Link per scaricare: <a href="{download_link}" target="_blank">{download_link}</a></p>
            <br />
            <a href="{shop_url}" target="_blank">{shop_name}</a>
        </div>
    </body>
</html>
